<!DOCTYPE html>
<html>
<head>
	<title>Selecione a Localização</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="selecao-local.css">
	<meta charset="utf-8">
</head>
<body>
	<button class="bt btn-dark" onclick="cancelar()">Cancelar</button>
	<div class="container">
		<h2>Selecione a localização da sua cadeira</h2>
		<div class="btn-group row" id="locais">
			<div class="btn-group col-sm-1">
	    		<button onclick="selLocal()" class="btn-primary" id="ladoEsquerdo">Lado A</button>
			</div>
	    	<div class="btn-group-vertical col-sm-3">
				<button onclick="selLocal()" class="btn btn-primary">Fundo</button>
				<button onclick="selLocal()" class="btn btn-primary">Meio</button>
				<button onclick="selLocal()" class="btn btn-primary">Frente</button>
	    	</div>
	    	<div class="btn-group col-sm-1">
	    		<button onclick="selLocal()" class="btn-primary" id="ladoDireito">Lado B</button>	
	    	</div>
		</div>
		<div>
			<h2>Tela</h2>
		</div>
		<h3>Etapa</h3>
		<div id="etapas">
			<button disbled class="etapa">1</button>
			<button disbled class="etapa">2</button>
			<button disbled class="etapa">3</button>
			<button disbled class="etapa" id="essa">4</button>
			<button disbled class="etapa">5</button>
			<button disbled class="etapa">6</button>
			<button disbled class="etapa">7</button>
			<button disbled class="etapa">8</button>
		</div>
	</div>
	<button class="bt btn-dark" id="btVoltar">Voltar</button>
	<script type="text/javascript">
		document.getElementById("btVoltar").onclick = function () {
				window.location.href = "selecao-horario.html";
		};
	</script>
</body>
</html>
